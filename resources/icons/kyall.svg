<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Speech bubble background with shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main speech bubble circle -->
  <circle cx="16" cy="14" r="12" fill="#444444" filter="url(#shadow)"/>
  <circle cx="16" cy="14" r="10" fill="white"/>
  
  <!-- Speech bubble tail -->
  <path d="M10 22 Q8 24 6 26 Q9 25 12 23 Z" fill="#444444"/>
  <path d="M11 22 Q9 23.5 7.5 25 Q10 24 12.5 22.5 Z" fill="white"/>
  
  <!-- Letter K -->
  <g fill="#000000">
    <rect x="12" y="9" width="1.5" height="10" rx="0.5"/>
    <path d="M13.5 13 L17.5 9 L19 10 L16 13 L19 18 L17.5 19 L13.5 15 Z"/>
  </g>
</svg>
